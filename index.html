<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
		<link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <link href="https://fonts.cdnfonts.com/css/verdana" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <h2 class="score" id="home-el">0</h2>
                    <div class="home-buttons">
                        <button class="plus-1-point" id="plus-1-home-btn" onclick="homePlus1()">+1</button>
                        <button class="plus-2-points" id="plus-2-home-btn" onclick="homePlus2()">+2</button>
                        <button class="plus-3-points" id="plus-3-home-btn" onclick="homePlus3()">+3</button>
                    </div>
            </div>
                    <button id="new-game-btn" onclick="newGame()">NEW GAME</button> 
            <div>
                <h3>GUEST</h3>
                <h2 class="score" id="guest-el">0</h2>
                    <div class="guest-buttons">
                        <button class="plus-1-point" id="plus-1-guest-btn" onclick="guestPlus1()">+1</button>
                        <button class="plus-2-points" id="plus-2-guest-btn" onclick="guestPlus2()">+2</button>
                        <button class="plus-3-points" id="plus-3-guest-btn" onclick="guestPlus3()">+3</button> 
                    </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
